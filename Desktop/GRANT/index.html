      /* General Styles for Navigation */
nav {
    width: 100%;
    height: 75px;
    line-height: 75px;
    padding: 0 100px;
    position: fixed;
    background-color: #333; /* Added background color for visibility */
    top: 0; /* Ensure the nav is fixed to the top */
    left: 0; /* Ensure the nav is fixed to the left */
    z-index: 1000; /* Ensure the nav stays on top of other elements */
    display: flex;
    align-items: center; /* Center items vertically */
    justify-content: space-between; /* Space between logo and nav items */
}

/* Styling for the logo container */
nav .logo {
    display: flex;
    align-items: center; /* Center logo vertically */
}

nav .logo p {
    font-size: 30px;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    cursor: pointer;
    margin: 0; /* Remove default margin */
}

/* Styling for the navigation list */
nav ul {
    display: flex; /* Align items horizontally */
    list-style: none; /* Remove default list styling */
    margin: 0; /* Remove margin */
    padding: 0; /* Remove padding */
}

/* Styling for list items within the nav */
nav li {
    margin-left: 30px; /* Space between list items */
}

/* Styling for links within the list items */
nav li a {
    font-size: 18px;
    text-transform: uppercase;
    color: white;
    text-decoration: none;
    line-height: 75px; /* Center align text vertically */
}

/* Hover effect for the links */
nav li a:hover {
    color: #6985ff;
    transition: color 0.4s ease-in-out; /* Only animate color change */
}

/* Media Query for Tablets and Mobile Devices */
@media (max-width: 768px) {
    /* Adjust padding for nav */
    nav {
        padding: 0 20px; /* Reduced padding for smaller screens */
    }

    /* Reduce the size of the logo */
    nav .logo p {
        font-size: 24px; /* Adjust logo font size */
    }

    /* Ensure navigation items are still on the same row */
    nav ul {
        margin-left: auto; /* Push nav items to the right */
    }

    /* Adjust link padding */
    nav li a {
        padding: 0 15px; /* Adjust padding to fit space */
        font-size: 16px; /* Reduce font size */
    }
}

/* Media Query for Mobile Devices */
@media (max-width: 480px) {
    /* Further reduce padding and font sizes if needed */
    nav {
        padding: 0 10px; /* Further reduced padding */
    }

    /* Further reduce the size of the logo */
    nav .logo p {
        font-size: 10px; /* Further adjust logo font size */
    }

    /* Adjust link padding for mobile */
    nav li a {
        padding: 0 6px; /* Further adjust padding */
        font-size: 7px; /* Further reduce font size */
    }
}

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const listVideo = document.querySelectorAll('.video-list .vid');
        const mainVideo = document.querySelector('.main-video video');
        const title = document.querySelector('.main-video .title');

        if (listVideo.length > 0 && mainVideo && title) {
            listVideo.forEach(video => {
                video.addEventListener('click', () => {
                    // Remove 'active' class from all videos
                    listVideo.forEach(vid => vid.classList.remove('active'));

                    // Add 'active' class to the clicked video
                    video.classList.add('active');

                    // Update the main video and title
                    if (video.classList.contains('active')) {
                        // Select the video element directly
                        const videoSrc = video.querySelector('video').getAttribute('src');
                        const videoTitle = video.querySelector('.title').textContent;

                        // Update the main video src and title
                        mainVideo.src = videoSrc;
                        title.textContent = videoTitle;
                    }
                });
            });
        }
    });
</script>
